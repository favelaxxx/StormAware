
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperLink - Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0099cc;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        h1 {
            font-size: 48px;
            text-align: center;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 24px;
            text-align: center;
            opacity: 0.8;
            margin-bottom: 40px;
        }
        .content {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 10px;
        }
        .content p {
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .feedback-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .feedback-form input {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
        }
        .feedback-form button {
            background-color: #00b3b3;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HyperLink</h1>
        <h2>Feedback</h2>
        <div class="content">
            <p>Nos importa mucho tu opinión. Por favor, comparte tus comentarios y sugerencias a través del siguiente formulario:</p>
            <div class="feedback-form">
                <input type="text" placeholder="Enter Google Form link" />
                <button>Submit Feedback</button>
            </div>
        </div>
    </div>
</body>
</html>
