<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperLink - Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0099cc;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        h1 {
            font-size: 48px;
            text-align: center;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 24px;
            text-align: center;
            opacity: 0.8;
            margin-bottom: 40px;
        }
        .content {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 10px;
        }
        .content p {
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .contact-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
        }
        .contact-info h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .contact-info p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HyperLink</h1>
        <h2>Contact Us</h2>
        <div class="content">
            <div class="contact-info">
                <div>
                    <h3>Sales</h3>
                    <p>sales@hyperlink.com</p>
                </div>
                <div>
                    <h3>Support</h3>
                    <p>support@hyperlink.com</p>
                </div>
                <div>
                    <h3>Partnerships</h3>
                    <p>partners@hyperlink.com</p>
                </div>
                <div>
                    <h3>General Inquiries</h3>
                    <p>info@hyperlink.com</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
